# General remarks:
#
#

# Project key ID
PID=244

# Options for preprocessing
opts_pp=

########## Common options for analysis ##########
# location ID of sensors to be analyzed
# Starting from 12/01
ALOCS=1303,1305,1308,1355,1356,1359,1360,1364,1365,1372,1374,1376,1379,1380,1383,1384,1385,1389,1392,1393,1395,1398,1399,1401,1402  # 1371, 1422, # 1370

# starting timestamp
TIME0=2016-12-01

# ending timestamp
TIME1=

# type of component of data to be analyzed, (trend seasonal)
# COMPONENTS=(trend seasonal)
COMPONENTS=(trend)

# type of moving window estimator for decomposition of component
# MWMETHOD=median
MWMETHOD=mean

# length of the moving window
MWSIZE=12

# order of moving window filter
KZORD=1

# starting time index (an integer) of the training data relative to time0
SIDX=$((24*10))

# length of training data
NTRN=$((24*30*3))


########## Deconvolution ##########
# type of subcommand
# SUBCOMMANDS=(ls bm)
# SUBCOMMANDS=(ls)
SUBCOMMANDS=(bm)

# length of the convolution kernel
LAG=

# relative threshold for dimension reduction
VTHRESH=

# use correlation matrix in dimension reduction
CORRFLAG=

##### Subcommand: Least-square model ####
# number of experiments in RANSAC
Nexp=

# squared signal-to-noise ratio of the Gaussian polynomial process
SNR2=

# squared correlation length of the Gaussian polynomial process
CLEN2=

##### Subcommand: Brownian motion model ####
# variance of transition noise
SIGMAQ2=0.000001

# variance of observation noise
SIGMAR2=0.001

# method of estimation of Kalman filter
KALMAN=


########## Analysis of results ##########
# drop head of input data in computation of subspace projection
DROPHEAD_AN=$((24*14))

# relative threshold for subspace projection, if given cdim will be ignored
VTHRESH_AN=0.1

# dimension of the subspace
CDIM_AN=

# use correlation matrix in subspace projection
CORRFLAG_AN=

# size of the moving window
MWSIZE_AN=

# wavelet scale range index for computation of Hurst exponent
HRNG_AN=

# size of the moving window for computation of Hurst exponent
HWSIZE_AN=


########## Plot results ##########
# drop head of the results of BM model
# DROPHEAD_PL=$((24*14))
DROPHEAD_PL=$DROPHEAD_AN

# threshold value for event detection in seasonal components
NTHRESH_PL=

# threshold value for instability detection in trend components
STHRESH_PL=

# threshold value between 0. and 1. for instability detection
HTHRESH_PL=

# minimal length of instability period
GAP_PL=$((24*5))

